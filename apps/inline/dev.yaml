apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: inline-inputs-dev
  namespace: argocd
spec:
  destination:
    namespace: inline-inputs
    name: in-cluster
  project: default
  source:
    path: helm-guestbook
    repoURL: https://github.com/argoproj/argocd-example-apps/
    targetRevision: master
    helm:
      values: |
        podLabels:
          eso: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true