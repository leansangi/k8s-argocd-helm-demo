apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: umbrella-chart-demo-prd
  namespace: argocd
spec:
  destination:
    namespace: umbrella-chart-demo
    name: kind
  project: default
  source:
    path: umbrella-chart-demo
    repoURL: https://github.com/leansangi/k8s-argocd-helm-demo
    targetRevision: HEAD
    helm:
      # https://argo-cd.readthedocs.io/en/stable/user-guide/helm/#values-files
      valueFiles:
      - values-prod.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true